name: Deploy to Azure Functions TEST

on:
  push:
    branches:
      - TEST

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: TEST
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Resolve Project Dependencies Using NPM'
        shell: bash
        run: |
          pushd './${{ github.workspace }}'
          npm install
          npm run build --if-present
          popd

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'calendar-be-af-test'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_TEST_PUBLISH_PROFILE }}

      - name: 'Post-deployment verification'
        shell: bash
        run: |
          echo "Deployment completed to TEST environment"
          echo "Function App URL: https://calendar-be-af-test.azurewebsites.net"
          echo "Timer Trigger Function: btcImportFunction deployed successfully"