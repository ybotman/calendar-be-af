name: Deploy to Azure Functions PROD

on:
  push:
    branches:
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Resolve Project Dependencies Using NPM'
        shell: bash
        run: |
          npm install
          npm run build --if-present
          npm run lint --if-present

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'CalendarBEAF-PROD'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: 'Post-deployment verification'
        shell: bash
        run: |
          echo "Deployment completed to PROD environment"
          echo "Function App URL: https://calendar-be-af-prod.azurewebsites.net"
          echo "Timer Trigger Function: btcImportFunction deployed successfully"
          echo "Schedule: Daily at 4am UTC (0 0 4 * * *)"